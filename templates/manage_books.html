{% extends "base.html" %}

{% block content %}
<h1>Manage Books</h1>

<!-- Add Book Form -->
<form method="post" action="{{ url_for('ui.manage_books') }}" class="mb-6 bg-gray-700 p-4 rounded-lg flex flex-wrap gap-2 items-end">
  <input type="hidden" name="action" value="add">
  <input name="title" placeholder="Title" class="px-2 py-1 rounded mr-2" required>
  <input name="author" placeholder="Author" class="px-2 py-1 rounded mr-2" required>
  <input name="price" placeholder="Price" type="number" step="0.01" class="px-2 py-1 rounded mr-2" required>
  <input name="stock_quantity" placeholder="Stock" type="number" min="0" class="px-2 py-1 rounded mr-2" required>
  <input name="image_path" placeholder="Image Path (optional)" class="px-2 py-1 rounded mr-2">
  <select name="category_id" class="px-2 py-1 rounded mr-2">
    <option value="">เลือกหมวดหมู่</option>
    {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.name }}</option>
    {% endfor %}
  </select>
  <input name="new_category" placeholder="เพิ่มหมวดหมู่ใหม่ (optional)" class="px-2 py-1 rounded mr-2">
  <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Add Book</button>
</form>

<main class="px-8 py-6">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">


    {% for book in books %}
      <div class="bg-gray-800 rounded-xl p-3 flex flex-col items-center shadow-lg">
        <img src="{{ url_for('static', filename=book.image_path) }}"
             alt="{{ book.title }}"
             class="rounded-lg mb-2 w-28 h-40 object-cover border border-gray-700">
        <h2 class="text-white text-base font-semibold mb-1 text-center truncate w-full">{{ book.title }}</h2>
        <p class="text-gray-300 text-xs mb-1 text-center">by {{ book.author }}</p>
        <p class="text-gray-400 text-xs mb-2">฿{{ book.price }}</p>
        <div class="flex items-center justify-center gap-2 mb-2">
          <form method="post" action="{{ url_for('ui.manage_books') }}">
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <input type="hidden" name="action" value="decrease_stock">
            <button type="submit" class="text-white bg-gray-700 px-2 py-1 rounded hover:bg-gray-600 disabled:opacity-50" {% if book.stock_quantity == 0 %}disabled{% endif %}>-</button>
          </form>
          <span class="text-lg text-white">{{ book.stock_quantity }}</span>
          <form method="post" action="{{ url_for('ui.manage_books') }}">
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <input type="hidden" name="action" value="increase_stock">
            <button type="submit" class="bg-gray-900 text-white px-2 py-1 rounded hover:bg-gray-600">+</button>
          </form>
        </div>
        <form method="post" action="{{ url_for('ui.manage_books') }}" class="w-full flex flex-col gap-1 mb-2">
          <input type="hidden" name="book_id" value="{{ book.id }}">
          <input type="hidden" name="action" value="edit">
          <input name="title" value="{{ book.title }}" class="px-2 py-1 rounded text-xs mb-1" required placeholder="Title">
          <input name="author" value="{{ book.author }}" class="px-2 py-1 rounded text-xs mb-1" required placeholder="Author">
          <input name="price" value="{{ book.price }}" type="number" step="0.01" class="px-2 py-1 rounded text-xs mb-1" required placeholder="Price">
          <input name="stock_quantity" value="{{ book.stock_quantity }}" type="number" min="0" class="px-2 py-1 rounded text-xs mb-1" required placeholder="Stock">
          <select name="category_id" class="px-2 py-1 rounded text-xs mb-1">
            <option value="">เลือกหมวดหมู่</option>
            {% for cat in categories %}
              <option value="{{ cat.id }}" {% if book.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
          </select>
          <input name="new_category" placeholder="เพิ่มหมวดหมู่ใหม่ (optional)" class="px-2 py-1 rounded text-xs mb-1">
          <button type="submit" class="bg-yellow-600 text-white px-2 py-1 rounded hover:bg-yellow-700 text-xs">Save</button>
        </form>
        <form method="post" action="{{ url_for('ui.manage_books') }}" class="w-full">
          <input type="hidden" name="book_id" value="{{ book.id }}">
          <input type="hidden" name="action" value="delete">
          <button type="submit" class="flex items-center justify-center bg-red-700 hover:bg-red-800 text-white px-2 py-1 rounded w-full text-xs">
            <img src="{{ url_for('static', filename='assets/Trash-icon.svg') }}" alt="Delete" class="w-4 h-4 mr-1"> ลบ
          </button>
        </form>
      </div>
    {% endfor %}

  </div>
</main>
{% endblock %}
