{% extends "base.html" %}
{% block content %}
<div class="Login container">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        alt="book-nest-logo" class="mx-auto h-10 w-auto" />
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
        Sign in to BookNest ðŸ“•
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" type="email" name="email" required class="block w-full rounded-md border px-3 py-1.5" />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" type="password" name="password" required class="block w-full rounded-md border px-3 py-1.5" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full rounded-md bg-indigo-600 px-3 py-1.5 text-white hover:bg-indigo-500">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <a href="{{ url_for('index') }}">
    <button type="button" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
      â¬… Back to home
    </button>
  </a>
</div>
{% endblock %}
