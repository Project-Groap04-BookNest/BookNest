{% extends "base.html" %}
{% block content %}

<!-- กล่อง Login กลางจอ -->
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        alt="book-nest-logo" class="mx-auto h-10 w-auto b" />
      <h2 class="mt-4 text-2xl font-bold text-gray-900 ">Sign in to BookNest ⬛</h2>
    </div>

    <form action="{{ url_for('ui.login') }}" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" required
          class="mt-1 block w-full rounded-md border px-3 py-2 shadow-sm focus:outline-zinc-800" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
          class="mt-1 block w-full rounded-md border px-3 py-2 shadow-sm focus:outline-zinc-800" />
      </div>

      <button type="submit"
        class="w-full rounded-md bg-stone-950 px-3 py-2 text-white font-semibold hover:bg-zinc-800">
        Sign in
      </button>
    </form>

  </div>
</div>

{% endblock %}
