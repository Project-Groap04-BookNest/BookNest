<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookNest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <!-- Navbar -->
  <nav style="background-color: black; color: white; padding: 0.75rem 1rem; display: flex; align-items: center; justify-content: space-between;">
    
     <div class="flex items-center space-x-6">
       <!-- Left: Logo + Title -->
  <div style="display: flex; align-items: center; gap: 0.75rem;">
    <a href="{{ url_for('ui.index') }}" style="display: flex; align-items: center; text-decoration: none;">
      <img src="{{ url_for('static', filename='assets/home-icon.svg') }}" alt="home-icon" style="width: 24px; height: 24px;">
      <span style="margin-left: 0.5rem; font-weight: bold; color: white;">BookNest</span>
    </a>
  </div>
            
            <div class="flex space-x-4">
                <a href="#" class="hover:text-blue-400">New</a>
                <a href="#" class="hover:text-blue-400">Manga</a>
                <a href="#" class="hover:text-blue-400">Light Novel</a>
            </div>
        </div>

        <!-- Center: Search Bar -->
        <div class="flex items-center w-1/3">
            <input type="text" placeholder="Search..."
                class="w-full px-4 py-2 rounded-l-lg border-none focus:ring-2 focus:ring-blue-500 text-white">
            <button class="bg-blue-500 px-4 py-2 rounded-r-lg hover:bg-blue-600">
                <img src="{{ url_for('static', filename='assets/Search-icon.svg') }}" alt="Search-icon" style="width: 20px; height: 20px;">
            </button>
        </div>
 

  <!-- Right: User + Login + Cart -->
  <div style="display: flex; align-items: center; gap: 1.25rem;">
    <!-- Login -->
    <a href="{{ url_for('ui.login') }}" style="display: flex; align-items: center; gap: 0.4rem; text-decoration: none; color: white;">
      <img src="{{ url_for('static', filename='assets/user-icon.svg') }}" alt="user-icon" style="width: 20px; height: 20px;">
      <img src="{{ url_for('static', filename='assets/login-icon.svg') }}" alt="login-icon" style="width: 20px; height: 20px;">
      <span>Login</span>
    </a>

    <!-- Cart -->
    <a href="{{ url_for('ui.orders') }}" style="display: flex; align-items: center; text-decoration: none;">
      <img src="{{ url_for('static', filename='assets/cart-icon.svg') }}" alt="cart-icon" style="width: 22px; height: 22px;">
    </a>
  </div>
</nav>

  <!-- Main Content -->
  <main style="padding: 2rem;">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
