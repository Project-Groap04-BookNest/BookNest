<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookNest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-4 py-3 bg-black text-white">

    <!-- Left: Logo + Menu -->
    <div class="flex items-center space-x-6">
      <a href="{{ url_for('ui.index') }}" class="flex items-center no-underline">
        <img src="{{ url_for('static', filename='assets/home-icon.svg') }}" alt="home-icon" class="w-6 h-6">
        <span class="ml-2 font-bold">BookNest</span>
      </a>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-blue-400">New</a>
        <a href="#" class="hover:text-blue-400">Manga</a>
        <a href="#" class="hover:text-blue-400">Light Novel</a>
      </div>
    </div>

    <!-- Center: Search Bar -->
    <div class="flex items-center w-1/3">
      <input type="text" placeholder="Search..."
             class="w-full px-4 py-2 rounded-l-lg border-none focus:ring-2 focus:ring-blue-500 text-white bg-gray-800">
      <button class="bg-blue-500 px-4 py-2 rounded-r-lg hover:bg-blue-600">
        <img src="{{ url_for('static', filename='assets/Search-icon.svg') }}" alt="Search-icon" class="w-5 h-5">
      </button>
    </div>

    <!-- Right: User/Login + Cart -->
    <div class="flex items-center gap-5">
      {% if session.get("user_id") %}
        <!-- ถ้า login แล้ว -->
        <div class="relative">
          <button id="dropdownUserButton" data-dropdown-toggle="dropdownUser"
                  class="flex items-center gap-2 text-white focus:outline-none" type="button">
            <img src="{{ url_for('static', filename='assets/user-icon.svg') }}" alt="user-icon" class="w-5 h-5">
            <span>{{ session['user_name'] }}</span>
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>

          <!-- Dropdown -->
          <div id="dropdownUser"
               class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44">
            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownUserButton">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
              <li><a href="{{ url_for('ui.logout') }}" class="block px-4 py-2 hover:bg-gray-100">Logout</a></li>
            </ul>
          </div>
        </div>
      {% else %}
        <!-- ถ้ายังไม่ได้ login -->
        <a href="{{ url_for('ui.login') }}" class="flex items-center gap-2 text-white no-underline">
          <img src="{{ url_for('static', filename='assets/user-icon.svg') }}" alt="user-icon" class="w-5 h-5">
          <img src="{{ url_for('static', filename='assets/login-icon.svg') }}" alt="login-icon" class="w-5 h-5">
          <span>Login</span>
        </a>

        <a href="{{ url_for('ui.register') }}" class="flex items-center gap-2 text-white no-underline">
      <span>Register</span>
    </a>
  </div>
      {% endif %}

      <!-- Cart -->
      <a href="{{ url_for('ui.orders') }}" class="flex items-center no-underline">
        <img src="{{ url_for('static', filename='assets/cart-icon.svg') }}" alt="cart-icon" class="w-6 h-6">
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-8">
    {% block content %}
    {% endblock %}
  </main>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}


</body>
</html>
