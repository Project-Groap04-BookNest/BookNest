version: '3.9'

services:
  db:
    image: postgres:15
    container_name: booknest-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - booknest-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: booknest-pgadmin
    restart: always
    ports:
      - "5050:80"  # เปิด pgAdmin บน localhost:5050
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@booknest.local
      PGADMIN_DEFAULT_PASSWORD: admin1234
    depends_on:
      - db
    networks:
      - booknest-net

volumes:
  pgdata:

networks:
  booknest-net:
